<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Anime</title>
</head>
<body>
    <h1>{{ anime.name }}</h1>
    <h2>Episode Links:</h2>
    <ul>
        {% for episode in anime.episodes %}
            <li><a href="{{ url_for('watch_episode', anime_id=anime['_id'], episode_number=loop.index) }}" target="_blank">Episode {{ loop.index }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
