<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Website</title>
</head>
<body>
  <h1>Anime Website</h1>
  <p>Here, I will post brand new anime.</p>

  {% for anime in anime %}
  <div style="border:solid black 2px;display:inline-block;">
    <image src="{{ anime.url }}" href="{{ url_for('view_anime', anime_id=anime._id) }}">
    <p>{{ anime.name }}</p>
    <a href="{{ url_for('view_anime', anime_id=anime._id) }}">Check here</a>
  </div>
  {% endfor %}


</body>
</html>
