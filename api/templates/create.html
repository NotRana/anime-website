<!DOCTYPE html>
<html>
<head>
    <title>Create Anime</title>
</head>
<body>
    <h1>Create an Anime</h1>
    <form method="POST" action="/create">
        <label for="anime_name">Anime Name:</label>
        <input type="text" id="anime_name" name="anime_name" required>
      <label for="anime_image">Anime image url</label>
        <input type="url" id="anime_image" name="anime_image" required>
        <br><br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
